<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Menu - Mokojin Cafe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background-image: url('images/wallpaper.jpg.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .header {
            background-color: #8B4513;
            padding: 20px 0;
            text-align: center;
        }
        .header img {
            width: 200px;
            height: auto;
        }
        .nav {
            text-align: center;
            background-color: #D2B48C;
            padding: 10px 0;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            font-weight: bold;
            padding: 10px;
            transition: background-color 0.3s ease;  
        }
        .nav a.active {
            background-color: white;
            color: black;
            border-radius: 5px;
            padding: 10px;
        }
        .nav a:hover {
            background-color: #e2be71fa;
            color: black;
        }
        .content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 0;
        }
        table {
            width: 90%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        th, td {
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }
        th {
            background-color: #8B4513;
            color: white;
            font-size: 24px;
        }
        td {
            font-size: 20px;
            color: #5a3e2b;
        }
        
      
        td img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease; 
            cursor: pointer;
        }
        td img:hover {
            transform: scale(1.1); 
        }

        
        .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const currentLocation = window.location.href;
            const navLinks = document.querySelectorAll(".nav a");
            navLinks.forEach(link => {
                if (link.href === currentLocation) {
                    link.classList.add("active");
                }
            });

            
            const images = document.querySelectorAll("td img"); 
            const fullscreen = document.createElement("div");
            fullscreen.classList.add("fullscreen");

            const closeBtn = document.createElement("span");
            closeBtn.classList.add("close-btn");
            closeBtn.innerHTML = "&times;";

            const img = document.createElement("img");
            fullscreen.appendChild(img);
            fullscreen.appendChild(closeBtn);
            document.body.appendChild(fullscreen);

            images.forEach(image => {
                image.addEventListener("click", () => {
                    img.src = image.src;
                    fullscreen.style.display = "flex";
                });
            });

            closeBtn.addEventListener("click", () => {
                fullscreen.style.display = "none";
            });

            fullscreen.addEventListener("click", (e) => {
                if (e.target === fullscreen) {
                    fullscreen.style.display = "none";
                }
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <img src="images/webdev-removebg-preview.png" alt="Header Logo"> 
    </div>
    <div class="nav">
        <a href="home.html">HOME</a>
        <a href="viewmenu.html">VIEW MENU</a>
        <a href="aboutus.html">ABOUT US</a>
        <a href="contactus.html">CONTACT US</a> 
    </div>
    
    <div class="content">
        <table>
            <tr>
                <th>Image</th>
                <th>Category</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
            <tr>
                <td><img src="images/iStock-814684194-coffee-x.jpg" alt="Arabic Coffee"></td>
                <td>Arabic Coffee</td>
                <td>Strong and aromatic coffee from Arabica beans</td>
                <td>₱350.00</td>
            </tr>
            <tr>
                <td><img src="images/Mint-Tea.jpeg" alt="Tea"></td>
                <td>Tea</td>
                <td>Freshly brewed tea with a calming flavor</td>
                <td>₱150.00</td>
            </tr>
            <tr>
                <td><img src="images/Perlu-Tahu-Ini-Jenis-Pastry-dan-Bedanya-dengan-Bakery.jpg" alt="Pastry"></td>
                <td>Pastry</td>
                <td>Delicious and flaky pastries, perfect for pairing</td>
                <td>₱550.00</td>
            </tr>
        </table>
    </div>
</body>
</html>
